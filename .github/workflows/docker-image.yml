# This workflow will build and push a docker image to a docker repository
name: Build and Push Docker Image

# Events that trigger workflows
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Jobs group a set of actions that will be executed if the event is triggered
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mechree/ceg3120-images
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mechree/ceg3120-images:hiking
    
